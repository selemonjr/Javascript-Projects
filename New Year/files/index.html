<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="title">New Year Countdown 2022</h1>
        <div class="timer-container">
            <div id="days">
                <h2 class="days">0</h2>
                <h4 class="text">Days</h4>
            </div>
            <div id="hours">
                <h2 class="hours">0</h2>
                <h4 class="text">Hours</h4>
            </div>
            <div id="minutes">
                <h2 class="minutes">0</h2>
                <h4 class="text">Minutes</h4>
            </div>
            <div id="seconds">
                <h2 class="seconds">0</h2>
                <h4 class="text">Seconds</h4>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
