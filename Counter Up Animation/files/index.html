<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/38437135aa.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Animation</title>
</head>
<body>
    <h1 class="title">CountDown Animation</h1>
    <!---container------>
    <div class="container">
        <div class="item">
            <h4 class="icon-youtube"><i class="fab fa-youtube"></i></h4>
            <h3 class="counter" data-target = "9000">50</h3>
        </div>
        <div class="item">
            <h4 class="icon-instagram"><i class="fab fa-instagram"></i></h4>
            <h3 class="counter" data-target = "7000">00</h3>
        </div>
        <div class="item">
            <h4 class="icon-twitter"><i class="fab fa-twitter"></i></h4>
            <h3 class="counter" data-target = "10000">00</h3>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
